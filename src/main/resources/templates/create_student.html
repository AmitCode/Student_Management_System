<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Student Management System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/studentService/NewStudent}">New Student</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/studentService/getAllStudents}">Students</a>
            </li>
        </ul>
    </div>
</nav>
<br/><br/><br/><br/>
<div class="container row col-md-8 offset-md-2">
<div class="card">
    <div class="card-header">
        <h2 class="text-center">Create Student</h2>
    </div>
    <div class="card-body">
        <form method="post"
        role="form"
        th:action="@{/studentService/createStudent}"
        th:object="${student}">
            <div class="form-group mb-3">
                <label class="from-label">Student Name</label>
                <input type="text" class="form-control" id="studentName" name="studentName" placeholder="Enter Student Name"
                th:field="*{studentName}">
                <p th:if="${#fields.hasErrors('studentName')}" class="text-danger"
                th:errors="*{studentName}"></p>

                <label class="from-label">Student Email</label>
                <input type="text" class="form-control" id="studentEmail" name="studentEmail" placeholder="Enter Student Email"
                       th:field="*{studentEmail}">
                <p th:if="${#fields.hasErrors('studentEmail')}" class="text-danger"
                   th:errors="*{studentEmail}"></p>

                <label class="from-label">Student Address</label>
                <input type="text" class="form-control" id="studentAddress" name="studentAddress" placeholder="Enter Student Address"
                       th:field="*{studentAddress}">
                <p th:if="${#fields.hasErrors('studentAddress')}" class="text-danger"
                   th:errors="*{studentAddress}"></p>

                <label class="from-label">Student DOB</label>
                <input type="text" class="form-control" id="studentDob" name="studentDob" placeholder="Enter Student Dob"
                       th:field="*{studentDob}">
                <p th:if="${#fields.hasErrors('studentDob')}" class="text-danger"
                   th:errors="*{studentDob}"></p>
            </div>
            <button class="btn btn-primary" style="submit">Submit</button>
        </form>
    </div>

</div>
</div>
</body>
</html>
