<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Student Management System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/studentService/NewStudent}">New Student</a>
            </li>

        </ul>
    </div>
</nav>
<br/><br/><br/>
<div class="container">
    <div  class="row">
        <h1>List of Students</h1>
        <br/>
        <table class="table table-striped table-hover table-bordered">
            <thead class="table-dark">
            <tr>
                <th>Student Name</th>
                <th>Student Email</th>
                <th>Student Address</th>
                <th>Student DOB</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="student : ${students}">
                <td th:text="*{student.StudentName}"></td>
                <td th:text="*{student.StudentEmail}"></td>
                <td th:text="*{student.StudentAddress}"></td>
                <td th:text="*{student.StudentDob}"></td>
                <td>
                    <a class="btn btn-primary"
                       th:href="@{/studentService/getStudent/{studentId}/edit(studentId=${student.studentId})}">Edit</a>
                    <a class="btn btn-danger"
                       th:href="@{/studentService/getStudent/{studentId}/delete(studentId=${student.studentId})}">Delete</a>
                    <a class="btn btn-info"
                       th:href="@{/studentService/getStudent/{studentId}/view(studentId=${student.studentId})}">View</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
</body>
</html>
